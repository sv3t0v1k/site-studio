version: '3.8'

services:
  db:
    image: postgres:15
    container_name: noir_portfolio_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: noir_portfolio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: noir_portfolio_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/noir_portfolio"
      JWT_SECRET: "development-jwt-secret-key-change-in-production"
      NEXTAUTH_URL: "http://localhost:3000"
      ADMIN_EMAIL: "admin@noir.com"
      ADMIN_PASSWORD: "admin123"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
