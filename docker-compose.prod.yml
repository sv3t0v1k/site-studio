services:
  db:
    image: postgres:15
    container_name: noir_portfolio_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: noir_portfolio_prod
      POSTGRES_USER: ${DB_USER:-noir_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - noir-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-noir_user}"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    image: ghcr.io/sv3t0v1k/site-studio:latest
    container_name: noir_portfolio_app_prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-noir_user}:${DB_PASSWORD}@db:5432/noir_portfolio_prod
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      NODE_ENV: production
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - noir-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: noir_portfolio_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - noir-network

  watchtower:
    image: containrrr/watchtower
    container_name: noir_portfolio_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_CLEANUP: true
      WATCHTOWER_POLL_INTERVAL: 3600
      WATCHTOWER_INCLUDE_STOPPED: true
    networks:
      - noir-network

volumes:
  postgres_prod_data:
  nginx_logs:

networks:
  noir-network:
    driver: bridge
